<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Countdown</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="countdown-container">
        <h1 id="names">Mayank & Aishwarya</h1>
        <div id="countdown">
            <div class="countdown-item" id="days">
                <span id="daysValue">0</span>
                <span>Days</span>
            </div>
            <div class="countdown-item" id="hours">
                <span id="hoursValue">0</span>
                <span>Hours</span>
            </div>
            <div class="countdown-item" id="minutes">
                <span id="minutesValue">0</span>
                <span>Minutes</span>
            </div>
            <div class="countdown-item" id="seconds">
                <span id="secondsValue">0</span>
                <span>Seconds</span>
            </div>
        </div>
        <p id="venue">
            Location: <a href="https://maps.app.goo.gl/Z6iJiMjUWG8rx5Ns7" target="_blank" id="venueLink">Hotel Grand Sarovar</a>
        </p>
    </div>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <img src="images/image1.jpeg" style="width:100%">
        </div>
        <div class="mySlides fade">
            <img src="images/image2.jpeg" style="width:100%">
        </div>
        <div class="mySlides fade">
            <img src="images/image3.jpeg" style="width:100%">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
